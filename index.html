<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LDX | Portais LDX</title>
    <link rel="icon" type="image/png" href="img.png">
    
    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-dark: #050507;
            --glass-bg: rgba(20, 20, 25, 0.7); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent-cyan: #06b6d4;
            
            /* Gradiente Arco-íris Animado */
            --rainbow-gradient: linear-gradient(90deg, #facc15, #8b5cf6, #ec4899, #06b6d4, #22c55e, #ef4444, #f59e0b, #ffffff, #facc15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3, .logo { font-family: 'Space Grotesk', sans-serif; }

        /* --- BACKGROUND LAYER SYSTEM (FIXO PARA MOBILE) --- */
        #custom-bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            -webkit-transform: translate3d(0,0,0);
        }

        body.has-custom-bg .ambient-light {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.has-custom-bg #custom-bg-layer {
            opacity: 1;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #050507;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loader-content { text-align: center; position: relative; }
        
        .loader-logo { 
            font-size: 3rem; font-weight: 700; font-family: 'Space Grotesk', sans-serif;
            background: var(--rainbow-gradient);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeUp 0.8s forwards 0.2s;
        }

        .loader-bar-container {
            width: 200px; height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeUp 0.8s forwards 0.4s;
        }

        .loader-bar {
            width: 0%; height: 100%;
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
            animation: loadProgress 1.5s ease-in-out forwards 0.6s;
        }

        .loader-text {
            margin-top: 10px; font-size: 0.8rem;
            color: var(--text-muted); letter-spacing: 2px;
            text-transform: uppercase; opacity: 0;
            animation: fadeUp 0.8s forwards 0.5s;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes loadProgress { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes colorCycle { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .loaded #loader { opacity: 0; visibility: hidden; }

        /* --- BACKGROUND --- */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none; transition: opacity 0.5s ease;
        }

        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(90px); opacity: 0.4;
            animation: floatOrb 25s infinite alternate ease-in-out;
        }

        .orb-1 { width: 500px; height: 500px; background: #ec4899; top: -150px; left: -150px; animation-duration: 30s; }
        .orb-2 { width: 600px; height: 600px; background: var(--accent-cyan); bottom: -150px; right: -150px; animation-duration: 35s; animation-delay: -5s; }
        .orb-3 { width: 350px; height: 350px; background: #facc15; top: 40%; left: 50%; transform: translate(-50%, -50%); opacity: 0.25; animation: pulseOrb 12s infinite ease-in-out; }

        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(60px, 90px) scale(1.1); } }
        @keyframes pulseOrb { 0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.9); } 50% { opacity: 0.35; transform: translate(-50%, -50%) scale(1.1); } }

        /* --- CONTAINER E HEADER --- */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 2rem; 
            position: relative; 
            z-index: 1; 
            padding-bottom: 2rem; 
            opacity: 0; 
            transition: opacity 1s ease 1s; 
        }
        .loaded .container { opacity: 1; }
        
        /* Header com largura total para os cantos */
        .main-header {
            width: 100%; 
            display: flex; 
            justify-content: space-between; /* Força o posicionamento nos cantos */
            align-items: center; 
            padding: 2rem; 
            position: relative; 
            gap: 15px; 
            flex-wrap: wrap; 
            z-index: 50;
        }
        
        .header-right { display: flex; align-items: center; gap: 12px; }

        .logo { 
            font-size: 2.0rem; 
            font-weight: 700; 
            color: #ffffff; 
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
            display: flex; 
            align-items: center; 
            gap: 15px; 
            user-select: none;
        }

        .logo-icon-special {
            font-size: 1.9rem;
            background: var(--rainbow-gradient);
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
            animation: specialPulse 3s infinite ease-in-out, colorCycle 6s linear infinite;
        }

        @keyframes specialPulse { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(15deg); } }

        .clock {
            background: rgba(20, 20, 25, 0.8); border: 1px solid rgba(255,255,255,0.15); 
            padding: 8px 18px; border-radius: 100px; font-family: 'Space Grotesk', monospace; 
            font-size: 0.9rem; color: #fff;
            backdrop-filter: blur(20px); box-shadow: 0 0 20px rgba(6, 182, 212, 0.15); 
            font-weight: 600; letter-spacing: 1px; user-select: none; cursor: default;
        }

        /* --- SETTINGS CONTAINER --- */
        .settings-container { position: relative; }

        .settings-trigger-btn {
            background: rgba(20, 20, 25, 0.8); border: 1px solid rgba(255,255,255,0.15); 
            padding: 10px 14px; border-radius: 100px; font-size: 1.1rem;
            color: #ffffff; backdrop-filter: blur(20px); 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); 
            cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            width: 42px; height: 42px;
        }

        /* Engrenagem BRANCA no hover */
        .settings-trigger-btn:hover, .settings-trigger-btn.active {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            color: #ffffff; /* Mantido Branco */
        }

        .settings-dropdown {
            position: absolute; top: calc(100% + 15px); right: 0;
            width: 240px;
            background: rgba(15, 15, 20, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 8px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0; visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100; display: flex; flex-direction: column; gap: 5px;
        }

        .settings-dropdown.active { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }

        .dropdown-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: 12px; background: transparent; border: none;
            color: var(--text-muted); font-family: 'Inter', sans-serif;
            font-size: 0.95rem; font-weight: 500; text-align: left; cursor: pointer;
            transition: all 0.2s ease; width: 100%;
        }

        .dropdown-item:hover { background: rgba(255, 255, 255, 0.1); color: #fff; }
        
        .dropdown-item i { 
            width: 24px; 
            text-align: center; 
            font-size: 1.1rem; 
        }

        .music-indicator.playing i { 
            animation: bounceIcon 1s infinite ease-in-out; 
        }

        @keyframes bounceIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* --- HERO --- */
        .hero { text-align: center; margin: 4rem 0 4rem; position: relative; }
        .hero h1 { 
            font-size: 4rem; font-weight: 700; line-height: 1.1; margin-bottom: 1rem;
            background: var(--rainbow-gradient); background-size: 300% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: colorCycle 6s linear infinite;
            letter-spacing: -2px; filter: drop-shadow(0 0 30px rgba(0,0,0,0.5)); user-select: none;
        }
        .hero p { color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto; padding: 0 10px; font-weight: 400; min-height: 1.5em; }

        /* --- HUBS GRID --- */
        .hubs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; padding: 2rem 0; }

        /* --- HUB CARD STYLE --- */
        .hub-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 3rem 2rem; text-decoration: none; color: white;
            position: relative; overflow: hidden; 
            transition: transform 0.1s linear, box-shadow 0.4s ease, border-color 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(25px); display: flex; flex-direction: column;
            align-items: center; justify-content: center; transform-style: preserve-3d;
            will-change: transform; user-select: none; text-align: center; cursor: pointer;
        }

        .hub-card::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg); transition: 0.6s; pointer-events: none; z-index: 2; 
        }
        .hub-card:hover::after { left: 150%; transition: 0.8s ease-in-out; }

        .hub-card:hover { 
            background: rgba(30, 30, 35, 0.8); 
            border-color: rgba(255,255, 255, 0.4);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.1);
        }
        
        .ripple {
            position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.3);
            transform: scale(0); animation: ripple-anim 0.6s ease-out; pointer-events: none; z-index: 1;
        }
        @keyframes ripple-anim { to { transform: scale(4); opacity: 0; } }

        .hub-bg-icon { position: absolute; right: -20px; bottom: -20px; font-size: 8rem; opacity: 0.03; transform: rotate(-15deg); pointer-events: none; transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 1; }
        .hub-card:hover .hub-bg-icon { opacity: 0.08; transform: rotate(0deg) scale(1.1); }
        
        .hub-content { position: relative; z-index: 10 !important; transform: translateZ(30px); display: flex; flex-direction: column; align-items: center; gap: 1.5rem; pointer-events: none; }

        .hub-icon {
            width: 90px; height: 90px; border-radius: 20px;
            background: rgba(255,255,255,0.05); display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); position: relative; overflow: hidden;
        }

        .hub-icon i { position: relative; z-index: 2; color: rgba(255,255,255,0.8); transition: color 0.3s; }

        .hub-card h2 { font-size: 2rem; font-weight: 700; letter-spacing: -0.5px; margin: 0; }
        .hub-card p { font-size: 1rem; color: var(--text-muted); line-height: 1.5; font-weight: 400; }

        .hub-card:hover .hub-icon {
            background: var(--rainbow-gradient); background-size: 400% auto; background-clip: border-box;
            border-color: transparent; animation: colorCycle 4s linear infinite;
            transform: translateY(-8px) scale(1.1); box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
        }
        .hub-card:hover .hub-icon i { color: #ffffff; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .hub-card:hover h2 { color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* --- FOOTER --- */
        footer { text-align: center; padding: 3rem 0; color: var(--text-muted); border-top: 1px solid var(--glass-border); margin-top: 5rem; font-size: 0.8rem; position: relative; z-index: 2; user-select: none; }

        /* --- BG SETTINGS MODAL --- */
        #bgModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease; padding: 20px;
        }

        #bgModal.active { opacity: 1; visibility: visible; }

        .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: -1; }

        .modal-content {
            background: rgba(15, 15, 20, 0.98); border: 1px solid var(--glass-border);
            border-radius: 24px; width: 100%; max-width: 480px; max-height: 85vh;
            padding: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative; overflow-y: auto;
        }
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        #bgModal.active .modal-content { transform: scale(1); }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; background: rgba(15, 15, 20, 0.98); z-index: 10;
        }

        .modal-header h3 { font-size: 1.2rem; color: #fff; display: flex; align-items: center; gap: 10px; }
        .close-modal { background: none; border: none; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; transition: color 0.2s; }
        .close-modal:hover { color: #fff; }

        .section-title {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.5px;
            color: var(--text-muted); margin: 15px 0 10px 0; display: block; font-weight: 600;
        }

        /* PRESETS */
        .preset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .preset-item {
            aspect-ratio: 16/9; border-radius: 8px; background-size: cover; background-position: center;
            border: 2px solid transparent; cursor: pointer; transition: all 0.2s;
        }
        .preset-item:hover { transform: scale(1.05); }
        .preset-item.active { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* UPLOAD */
        .upload-container { margin-bottom: 20px; }
        .upload-btn {
            width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff; padding: 14px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 500; font-size: 0.95rem; transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2); border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        .upload-btn i { font-size: 1.1rem; color: #ffffff; }
        input[type="file"] { display: none; }

        .reset-btn {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted); padding: 10px; border-radius: 8px; cursor: pointer;
            font-size: 0.9rem; font-weight: 500; transition: all 0.2s; margin-top: 10px;
        }
        .reset-btn:hover { background: rgba(255,255,255, 0.1); color: #fff; }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(50px);
            background: rgba(34, 197, 94, 0.9); color: #fff; padding: 12px 24px;
            border-radius: 50px; font-size: 0.9rem; font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0; visibility: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 10001;
            display: flex; align-items: center; gap: 10px;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; visibility: visible; }

        /* --- MOBILE --- */
        @media (max-width: 768px) { 
            .hero h1 { font-size: 2.5rem; } .hero p { font-size: 1rem; }
            .hubs-grid { grid-template-columns: 1fr !important; gap: 1rem; padding: 1rem 0; }
            .hub-card { flex-direction: row; justify-content: flex-start; align-items: center; text-align: left; padding: 1.25rem 1.5rem; min-height: auto; height: auto; gap: 1.5rem; }
            .hub-content { flex-direction: row; align-items: center; gap: 1.25rem; width: 100%; }
            .hub-icon { width: 55px; height: 55px; font-size: 1.5rem; flex-shrink: 0; margin-bottom: 0; }
            .hub-card h2 { font-size: 1.25rem; margin-bottom: 0.2rem; }
            .hub-card p { font-size: 0.85rem; margin: 0; }
            .hub-bg-icon { display: none; }
            .clock { font-size: 0.8rem; padding: 6px 14px; }
            .header-right { gap: 8px; }
        }
    </style>
</head>
